[package]
name = "glit"
version = "0.1.3"
authors = ["Gwen Lofman <Gwen@Lofman.io>"]
description = "A utility for pretty-printing git stats"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/glfmn/glitter"
keywords = ["DSL", "git", "gist", "status", "pretty-printing"]
exclude = [
    "img/*.gif"
]

[dependencies]
ansi_term = "0.11"
git2 = "0.7.1"
clap = "~2.29"
nom = "^3.2"

[dev-dependencies]
rand = "0.3"
rand_derive = "0.3"
quickcheck = "0.4"
